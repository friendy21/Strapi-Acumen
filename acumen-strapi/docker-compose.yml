# Docker Compose - Development Environment
# Strapi v5 + PostgreSQL + Redis

services:

  # Strapi CMS Application

  strapi:
    container_name: acumen-strapi
    build:
      context: ./backend
      dockerfile: ../Dockerfile
    restart: unless-stopped
    env_file: ./backend/.env
    environment:
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${DATABASE_NAME:-acumen_blog}
      DATABASE_USERNAME: ${DATABASE_USERNAME:-strapi_user}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-strapi_password}
      DATABASE_SSL: ${DATABASE_SSL:-false}
      NODE_ENV: ${NODE_ENV:-development}
    volumes:
      - ./backend/config:/opt/app/config
      - ./backend/src:/opt/app/src
      - ./backend/package.json:/opt/app/package.json
      - ./backend/public/uploads:/opt/app/public/uploads
    ports:
      - "1337:1337"
    networks:
      - acumen-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:1337/_health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

  # PostgreSQL Database

  postgres:
    container_name: acumen-postgres
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME:-strapi_user}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-strapi_password}
      POSTGRES_DB: ${DATABASE_NAME:-acumen_blog}
      # Performance optimizations
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
      POSTGRES_HOST_AUTH_METHOD: ${POSTGRES_AUTH_METHOD:-scram-sha-256}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    networks:
      - acumen-network
    # Resource limits for stability
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U strapi_user -d acumen_blog" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache

  redis:
    container_name: acumen-redis
    image: redis:7-alpine
    restart: unless-stopped
    command: >
      redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru --save 60 1000
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - acumen-network
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

# =============================================================================
# Networks & Volumes
# =============================================================================
networks:
  acumen-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
