# Docker Compose - Production (DigitalOcean)
version: '3.8'

services:
  strapi:
    image: ghcr.io/friendy21/strapi-acumen/acumen-strapi:latest
    container_name: acumen-strapi
    restart: always
    environment:
      NODE_ENV: production
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: acumen_blog
      DATABASE_USERNAME: strapi_user
      DATABASE_PASSWORD: strapipassword123
      DATABASE_SSL: "false"
      APP_KEYS: key1,key2,key3,key4
      API_TOKEN_SALT: tokensalt123
      ADMIN_JWT_SECRET: adminjwtsecret123
      TRANSFER_TOKEN_SALT: transfersalt123
      JWT_SECRET: jwtsecret123
    ports:
      - "1337:1337"
    networks:
      - acumen-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:1337/_health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

  postgres:
    image: postgres:16-alpine
    container_name: acumen-postgres
    restart: always
    environment:
      POSTGRES_USER: strapi_user
      POSTGRES_PASSWORD: strapipassword123
      POSTGRES_DB: acumen_blog
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - acumen-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U strapi_user -d acumen_blog" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: acumen-redis
    restart: always
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - acumen-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  acumen-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
