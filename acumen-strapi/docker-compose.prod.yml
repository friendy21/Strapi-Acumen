# Docker Compose - Production (DigitalOcean)
# Database is hosted on external MariaDB server (Hub-and-Spoke Architecture)

services:
  strapi:
    image: ghcr.io/friendy21/strapi-acumen/acumen-strapi:latest
    container_name: acumen-strapi
    restart: always
    env_file:
      - .env
    environment:
      NODE_ENV: production
      # Multi-tenant configuration
      TENANT_ID: ${TENANT_ID:-default}
      # MariaDB connection to external DB Hub
      DATABASE_CLIENT: mysql
      DATABASE_HOST: ${DATABASE_HOST:-134.209.107.38}
      DATABASE_PORT: 3306
      DATABASE_NAME: ${DATABASE_NAME:-acumen_blog}
      DATABASE_USERNAME: ${DATABASE_USERNAME:-strapi_user}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_SSL: "false"
      # Strapi security
      APP_KEYS: ${APP_KEYS}
      API_TOKEN_SALT: ${API_TOKEN_SALT}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT}
      JWT_SECRET: ${JWT_SECRET}
      HOST: 0.0.0.0
      PORT: 1337
    ports:
      - "1337:1337"
    networks:
      - acumen-network
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:1337/_health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  redis:
    image: redis:7-alpine
    container_name: acumen-redis
    restart: always
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - acumen-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  acumen-network:
    driver: bridge

volumes:
  redis-data:
