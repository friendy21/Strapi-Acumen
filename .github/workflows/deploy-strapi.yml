name: Deploy to DigitalOcean

on:
  push:
    branches: [main, production]
    paths:
      - 'acumen-strapi/**'
      - '.github/workflows/deploy-strapi.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/acumen-strapi

jobs:
  build-and-push:
    name: Build and Push to GitHub Container Registry
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./acumen-strapi
          file: ./acumen-strapi/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to DigitalOcean
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH and Deploy
        env:
          DROPLET_IP: ${{ secrets.DROPLET_IP }}
          DROPLET_SSH_KEY: ${{ secrets.DROPLET_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$DROPLET_SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $DROPLET_IP >> ~/.ssh/known_hosts
          
          ssh -i ~/.ssh/deploy_key root@$DROPLET_IP 'mkdir -p /opt/acumen-strapi'
          
          scp -i ~/.ssh/deploy_key ./acumen-strapi/docker-compose.prod.yml root@$DROPLET_IP:/opt/acumen-strapi/docker-compose.yml
          
          ssh -i ~/.ssh/deploy_key root@$DROPLET_IP 'cd /opt/acumen-strapi && docker compose pull && docker compose up -d --force-recreate && docker image prune -af'
          
          echo "Waiting for Strapi to start..."
          sleep 60
          
          ssh -i ~/.ssh/deploy_key root@$DROPLET_IP 'curl -f http://localhost:1337/_health' || echo "Health check pending - Strapi is starting up"

      - name: Deployment Status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment successful"
          else
            echo "❌ Deployment failed"
          fi
